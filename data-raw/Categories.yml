comment: >
  Descriptions of the categories of professions used in the Chart of Biography.
  The labels and descriptions are those used in the original text ([2nd ed.](https://play.google.com/books/reader?id=JHJZAAAAcAAJ&printsec=frontcover&output=reader&hl=en&pg=GBS.PA34-IA2) p. 34--35),
  apart from minor edits to modernize spelling.
divisions:
- name: "Statesman and Warriors"
  categories: {}
  order: 1
- name: "Divines and Metaphysicians"
  categories:
    "H P.":
      label: Heathen Philosopher
      description: >
        HEATHEN PHILOSOPHERS, which are further subdivided according to their sects in the following manner:
        \[Ionic, Socractic, Cyrenaic, Megaric, Eleatic, Academic, Peripatetic, Stoic,
        Cynic, Italic, Sceptic, Epicurean.\]

        *N. B.* Several of the PHILOSOPHERS who were contemporary with the CHRISTIAN FATHERS
        (many of whom were usually called Sophists) I have placed, for want of room
        in their proper division, in that of CRITICS, to whom they had a very near
        relation; a very few among the MATHEMATICIANS; if they ever distinguished themselves
        in that character, as Proclus and some others.
      categories:
        Ion: Ionic
        Soc: Socratic
        Cyr: Cyrenaic
        Meg: Megaric
        Ac: Academic
        Per: Peripatetic
        Sto: Stoic
        Cyn: Cynic
        Ital: Italic
        Scept: Sceptic
        Ep: Epicurean
        Eleack: Eleack
        Eleat: Eleatic
    "F":
      label: Christian Father
      description: >
        Signifies CHRISITIAN FATHERS, including those commonly called HERETICS,
        who will be found in the Chart between those who are usually called Orthodox
        and the Jews.
    "J":
      label: Jewish Prophet or Rabbi
      description: >
        Signifies a JEW, either a PROPHET, RABBI, or HIGH-PRIEST, etc.
    "D":
      label: Christian Divine
      description: >
        "Christian DIVINES, arbitrarily distinguished from the Fathers, by behind
        made to commence from the time of Mohammed, and including those called
        SCHOOLMEN.
    "Moh":
      label: Muslim Doctor
      note: >
        In the text, "Mohammaden Doctor".
    "Met":
      label: Metaphysician
    "Mor":
      label: Moralist
    "Po":
      label: Pope
    "Pol":
      label: Political Writer
      description: >
        POLITICAL WRITERS, such as Grotius, Puffendorf, and even
        Algernon Sydney
- name: "Mathematicians and Physicians"
  order: 2
  categories:
    "M":
      label: Mathematician
      description: >
        MATHEMATICIANS, including NATURALISTS, NATURAL PHILOSOPHERS, and ASTRONOMERS.
    "Ph":
      label: Physician
    "Chy":
      label: Chemist
      description: CHYMIST
- name: "Poets and Artists"
  order: 3
  categories:
    "P":
      label: "Poet"
    "Pa":
      label: "Painter"
    "St":
      label: "Statuary"
    "Mu":
      label: "Musician"
    "Pr":
      label: "Printer"
    "Act":
      label: "Actor"
    "Eng":
      label: "Engraver"
    "Ar":
      label: "Architect"
    "Engineer":
      label: "Engineer"
- name: "Orators and Critics"
  order: 4
  categories:
    "Or":
      label: Orator
    "Cr":
      label: Critic
      description: >
        CRITIC, including all the Miscellaneous writers of Antiquity,
        and those who are usually called SOPHISTS.
    "Bel":
      label: Writer
      description: >
        Miscellaneous writers in any branch of the BELLES LETTRES among
        the Moderns.
- name: "Historians, Antiquarians, and Lawyers"
  order: 5
  categories:
    "H":
      label: Historian
    "Trav":
      label: Traveller
    "Geo":
      label: Geographer
    "Ch":
      label: Chronologer
    "Ant":
      label: Antiquary
    "L":
      label: Lawyer
abbreviations:
  "d.": died
  "b.": born
  "fl.": flourished
  "af.": after
  "ab.": about
  "B C.": before Christ
